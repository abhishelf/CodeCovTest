name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  PR Verification:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Assemble
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: ${{ vars.gradleVersion }}
          cache-read-only: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/development'' }}
          gradle-home-cache-cleanup: true
          dependency-graph: generate-and-submit
          arguments: |
            assemble
            test

      - name: Android Instrumentation Test
        uses: ReactiveCircus/android-emulator-runner@v2.14.3
        with:
          api-level: ${{ vars.androidApiVersion }}
          script: ./gradlew connectedAndroidTest

      - name: Code Coverage Report
        if: ${{ vars.codeCoverageEnabled == 'true' }}
        uses: ReactiveCircus/android-emulator-runner@v2.14.3
        with:
          api-level: ${{ vars.androidApiVersion }}
          script: ./gradlew jacocoTestReport
          
      - name: Uploading Code Coverage Report
        if: ${{ vars.codeCoverageEnabled == 'true' }}
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: app/build/reports/jacoco/jacocoTestReport
