version: 2.1

orbs:
  android: circleci/android@1.0.3

jobs:
  unit-test:
    executor:
      name: android/android-machine
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/restore-build-cache
      - android/run-tests:
          test-command: ./gradlew testDebug
          max-tries: 1
      - android/save-gradle-cache
      - android/save-build-cache
      - run:
          name: Save test results
          command: |
              mkdir -p ~/test-results/junit/
              find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results/junit

  android-test:
    parameters:
      system-image:
        type: string
        default: system-images;android-30;google_apis;x86
    executor:
      name: android/android-machine
      resource-class: xlarge
    steps:
      - checkout
      - android/start-emulator-and-run-tests:
          test-command: ./gradlew connectedDebugAndroidTest
          system-image: << parameters.system-image >>
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/outputs/androidTest-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results/junit

  release-build:
    executor:
      name: android/android-machine
      resource-class: xlarge
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: Assemble release build
          command: |
            ./gradlew assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk/release/app-release-unsigned.apk

  jacoco-report:
    parameters:
      system-image:
        type: string
        default: system-images;android-29;default;x86
      avd-name:
        default: test
        description: |
          The name of the AVD to create
        type: string
    executor:
      name: android/android-machine
      resource-class: large
    steps:
      - checkout
      - android/create-avd:
          install: false
          avd-name: << parameters.avd-name>>
          system-image: << parameters.system-image >>
      - android/start-emulator:
          avd-name: << parameters.avd-name>>
          wait-for-emulator:
      - run:
          name: Generate test report
          command: |
            ./gradlew jacocoTestReport

workflows:
  test-and-build:
    jobs:
      - unit-test
      - android/run-ui-tests:
          filters:
            branches:
              ignore: main # regular commits
      - android-test:
          matrix:
            alias: android-test-all
            parameters:
              system-image:
                - system-images;android-33;google_apis;x86
                - system-images;android-21;google_apis;x86
          name: android-test-<<matrix.system-image>>
          filters:
            branches:
              only: main # Commits to main branch
      - jacoco-report
      - release-build:
          requires:
            - unit-test
            - android-test-all
          filters:
            branches:
              only: main # Commits to main branch